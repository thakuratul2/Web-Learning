<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>Var Variable</h1>
    <script>
        var x = "Var Variable";
        //can declare again and overwrite
        document.write(x);
    </script>
    <h1>Let Variable</h1>
    <script>
        let y = "Let Variable";
        //can overwrite but again not declare
        document.write(y);
    </script>
    <h1>Const Variable</h1>
    <script>
        const z = "Const Variable";
        //cannot change value again
       // z = "Hello";
        document.write(z);
    </script>
</body>
</html>
