<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <h1>Arithmetic Operators</h1>
    <script>
        document.write(3+5,"<br>");
        document.write(3-6,"<br>");
        document.write(5*6);
    </script>
    <h1>Assignment Operators</h1>
    <script>
        let x = 25;
        x+=5;
        let y = 50;
        y-=10;
        document.write(x,"<br>");
        document.write(y);
    </script>
    <h1>
        Conditional Operators
    </h1>
    <script>
        let z=10;
        if(z>5){
            //alert("Z is greater than 5");
            document.write("Z is greater than 5 <br>");
        }else{
            //alert("Z is smaller than 5");
            document.write("Z is smaller than 5");
        }
    </script>
</body>
</html>
