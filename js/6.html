<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
</head>
<body>
    <h2>Alert Box</h2>

    <p>alert</p>
    <script>
        alert("This is the alert box");
    </script>
    <h2>Confirm Box</h2>
    <p>It is used when we use if else condition</p>
    <script>
        let x = 25;
        if(x>10){
            confirm("Yes");
        }else{
            confirm("No");
        }
    </script>
    <h2>Prompt Box</h2>
    <script>
        let y = prompt("Enter the age: ");
        if(y>=18){
            document.write("He can vote");
        }else{
            document.write("No Vote");
        }
    </script>
</body>
</html>
