<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h2>For Loops</h2>
    <script>
        let x = prompt("Enter the number of times to run loop: ");
        for(let i =0;i<x;i++){
            document.write(i,"\n");
           
        }
    </script>
    <h2>While Loop</h2>
    <script>
        let y = 5;
        let i =0;
        while(i<5){
            
            document.write(i,"\n");
            i++;
        }
    </script>
    <h2>Do While Loop</h2>
    <script>
        let z=10;
        let h =0;
        do{
            
            document.write(h,"\n");
            h++;
        }while(h<10);
    </script>
</body>
</html>
